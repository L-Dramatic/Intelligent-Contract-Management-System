spring.application.name=contract-system

# 应用服务端口（可用环境变量覆盖，避免 8080 被占用时无法启动）
server.port=${APP_PORT:8080}

# 数据库连接配置
# 为了方便 push 到 Git 后他人可用：这里使用环境变量/启动参数覆盖（不会强绑定到某一台机器）
# 你当前服务器数据库：
#   DB_HOST=118.31.77.102
#   DB_PORT=3306
#   DB_NAME=contract_system
#   DB_USER=root
#   DB_PASSWORD=123456
spring.datasource.host=${DB_HOST:118.31.77.102}
spring.datasource.port=${DB_PORT:3306}
spring.datasource.database=${DB_NAME:contract_system}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:123456}
spring.datasource.url=jdbc:mysql://${spring.datasource.host}:${spring.datasource.port}/${spring.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis-Plus 配置
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.global-config.db-config.logic-delete-field=deleted

# Knife4j 接口文档配置
springdoc.swagger-ui.path=/doc.html
springdoc.api-docs.path=/v3/api-docs
springdoc.show-actuator=true
# 开启 Knife4j
knife4j.enable=true
# 开启生产环境屏蔽 (设为 false 表示生产环境不屏蔽，开发环境设 true 或 false 都可以，这里设 true 确保开启)
knife4j.production=false

# 日志级别
logging.level.com.software.contract=debug

# ========== AI服务配置 ==========
# 如使用备用端口，请同步修改这里
ai.service.base-url=http://localhost:8765
ai.service.timeout=30000

# Spring Security 配置（开发环境用于避免随机生成密码；生产环境建议移除并使用你自己的认证体系）
spring.security.user.name=${APP_BASIC_USER:admin}
spring.security.user.password=${APP_BASIC_PASSWORD:123456}
