spring.application.name=contract-system

# 应用服务端口
server.port=8080

# 数据库连接配置 (注意把下面 password 改成你的真实密码)
spring.datasource.url=jdbc:mysql://localhost:3306/contract_system?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis-Plus 配置
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.global-config.db-config.logic-delete-field=deleted

# Knife4j 接口文档配置
springdoc.swagger-ui.path=/doc.html
springdoc.api-docs.path=/v3/api-docs
springdoc.show-actuator=true
# 开启 Knife4j
knife4j.enable=true
# 开启生产环境屏蔽 (设为 false 表示生产环境不屏蔽，开发环境设 true 或 false 都可以，这里设 true 确保开启)
knife4j.production=false

# 日志级别
logging.level.com.software.contract=debug

# ========== AI服务配置 ==========
ai.service.base-url=http://localhost:8000
ai.service.timeout=30000