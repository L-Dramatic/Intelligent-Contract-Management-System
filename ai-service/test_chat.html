<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI合同助手 - WebSocket测试</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #0f4c75 0%, #1b262c 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            font-size: 0.85rem;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #dc3545;
        }
        
        .status-dot.connected {
            background: #28a745;
        }
        
        .chat-area {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .message.user {
            align-items: flex-end;
        }
        
        .message.ai {
            align-items: flex-start;
        }
        
        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #0f4c75 0%, #1b262c 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.ai .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 4px;
        }
        
        .message.system .message-content {
            background: #e9ecef;
            color: #666;
            font-size: 0.9rem;
            text-align: center;
            max-width: 100%;
        }
        
        .message-time {
            font-size: 0.75rem;
            color: #999;
            margin-top: 5px;
        }
        
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
        }
        
        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        .input-area input:focus {
            outline: none;
            border-color: #0f4c75;
        }
        
        .input-area button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #0f4c75 0%, #1b262c 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .input-area button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(15, 76, 117, 0.4);
        }
        
        .input-area button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .typing-indicator {
            display: none;
            padding: 10px 20px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .typing-indicator.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI合同助手</h1>
            <p>电信行业智能合同服务 - WebSocket测试</p>
        </div>
        
        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">未连接</span>
            </div>
            <div id="ragStatus">RAG: -</div>
        </div>
        
        <div class="chat-area" id="chatArea"></div>
        
        <div class="typing-indicator" id="typingIndicator">AI正在思考...</div>
        
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="请输入您的问题..." disabled>
            <button id="sendBtn" disabled>发送</button>
        </div>
    </div>

    <script>
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const ragStatus = document.getElementById('ragStatus');
        const typingIndicator = document.getElementById('typingIndicator');
        
        let ws = null;
        const userId = 'test_user_' + Math.random().toString(36).substr(2, 9);
        
        function connect() {
            const wsUrl = `ws://localhost:8765/ws/chat/${userId}`;
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                statusDot.classList.add('connected');
                statusText.textContent = '已连接';
                messageInput.disabled = false;
                sendBtn.disabled = false;
                messageInput.focus();
            };
            
            ws.onclose = () => {
                statusDot.classList.remove('connected');
                statusText.textContent = '已断开';
                messageInput.disabled = true;
                sendBtn.disabled = true;
                
                // 尝试重连
                setTimeout(connect, 3000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket错误:', error);
                statusText.textContent = '连接错误';
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'status' && data.content === 'thinking') {
                    typingIndicator.classList.add('show');
                } else {
                    typingIndicator.classList.remove('show');
                    
                    if (data.type === 'system') {
                        addMessage(data.content, 'system');
                    } else if (data.type === 'message') {
                        addMessage(data.content, 'ai');
                        if (data.rag_used !== undefined) {
                            ragStatus.textContent = `RAG: ${data.rag_used ? '已启用' : '未启用'}`;
                        }
                    }
                }
            };
        }
        
        function addMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString();
            
            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(timeDiv);
            chatArea.appendChild(messageDiv);
            
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !ws || ws.readyState !== WebSocket.OPEN) return;
            
            addMessage(message, 'user');
            
            ws.send(JSON.stringify({
                message: message,
                contract_type: null
            }));
            
            messageInput.value = '';
        }
        
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        // 启动连接
        connect();
    </script>
</body>
</html>
